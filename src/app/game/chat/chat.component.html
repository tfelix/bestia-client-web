<div class="chat" [@openClose]="isOpen ? 'open' : 'closed'">
  <div class="chat-header"><button class="button" (click)="close()">Close</button></div>
  <div class="messages" *ngFor="let message of messages">
    <div class="message" [ngClass]="{'whisper': message.mode == 'WHISPER'}">
      <span *ngIf="message.sender">{{message.sender}}: </span>{{message.text}}
    </div>
  </div>
  <div class="inputs" style="overflow: hidden">
    <form (submit)="onSubmit($event)">
      <input [(ngModel)]="chatInput" [ngModelOptions]="{standalone: true}" type="text" placeholder="Chat" #chat class="chat-input" (keyup)="onKey()">
      <input class="button-primary" type="submit" value="Send">
    </form>
  </div>
</div>
