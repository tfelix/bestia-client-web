<div class="inventory" *ngIf="isOpen" [@openClose]="isOpen ? 'open' : 'closed'">
  <div class="inventory-container">
    <div class="inventory-header">
      <h1>Settings</h1>
      <button (click)="close()"><img src="assets/img/cancel.svg" width="32" height="32"></button>
    </div>
    <div style="display: flex;">
      <ul class="inventory-options">
        <li class="active">General</li>
        <li>Keyboard</li>
        <li>Sound</li>
      </ul>
      <div class="inventory-main">
        Here are the options to be placed.
      </div>
    </div>
  </div>
</div>
